sudo: required
dist: trusty
before_install:
- sudo apt-get update -qq
- sudo apt-get install -y --no-install-recommends  texlive-full
script:
- mkdir _build
- TEXINPUTS=$PWD//:$TEXINPUTS: pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build Formelsammlung.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/Formelsammlung.pdf
  skip_cleanup: true
  on:
    repo: innerjoin/PhAI-Formulary
