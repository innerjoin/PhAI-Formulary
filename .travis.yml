sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-full
script:
- pdflatex -interaction=nonstopmode -halt-on-error Formelsammlung.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: Formelsammlung.pdf
  on:
    repo: innerjoin/PhAI-Formulary
